<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        CASIO
    </div>
    <div  class="calculator">
        <table>
        <input type="number" value=" "></input>
        <button type="button" class="btn btn-light ">C</button>
        
            <tr>
              <th><button type="button" class="btn btn-light cus">1</button></th>
              <th><button type="button" class="btn btn-light cus">2</button></th>
              <th><button type="button" class="btn btn-light cus">3</button></th>
              <th><button type="button" class="btn btn-light cus">/</button></th>
            </tr>
            <tr>
                <th><button type="button" class="btn btn-light cus">4</button></th>
                <th><button type="button" class="btn btn-light cus">5</button></th>
                <th><button type="button" class="btn btn-light cus">6</button></th>
                <th><button type="button" class="btn btn-light cus">-</button></th>
            </tr>
            <tr>
              <th><button type="button" class="btn btn-light cus">7</button></th>
              <th><button type="button" class="btn btn-light cus">8</button></th>
              <th><button type="button" class="btn btn-light cus">9</button></th>
              <th><button type="button" class="btn btn-light cus">+</button></th>
            </tr>
            <tr>
              <th><button type="button" class="btn btn-light cus">.</button></th>
              <th><button type="button" class="btn btn-light cus">0</button></th>
              <th><button type="button" class="btn btn-light cus">=</button></th>
              <th><button type="button" class="btn btn-light cus"> * </button></th>
            </tr>
          </table>
    
    </div>
</body>
<script src="index.js" charset="utf-8"></script>
</html>
